<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | Learn 2024</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/footer.css">
  <link
      rel="shortcut icon"
      href="img/UKZN_logo.svg.png"
      type="image/x-icon"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main>
    <section id="login-wrapper">
      <div class="login-padding">
        <img src="img/UKZN_logo and slogan.svg.png" alt="logo with slogan">
        <form action="" id="login-form">
          <input type="texa" placeholder="Username or email">
          <input type="password" placeholder="Password">
          <button id="submit-btn" type="submit">Log in</button>
          <a href="#">Lost password?</a>
        </form>
        <hr>
        <div id="guest-c">
          <h2>Some courses may allow guest access</h2>
          <button id="guest-log-btn">Access as a guest</button>
        </div>
        <hr>
        <div id="some-setting">
          <select name="language" id="login-pg-lang">
            <option value="en">English (en)</option>
            <option value="zu">IsiZulu (zu)</option>
          </select>
          <span id="sep-line"></span>
          <button id="login-cookies">Cookies notice</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="wrapper"><div class="top-wrapper">
      <div class="f-left">
        <h2>CALL CENTRE: x4000</h2>
        <a href="tel:+27312604000"> <i class="fa fa-phone-square f-phone" aria-hidden="true"></i> <b>(031 260 4000)</b></a>
        <br>
        <a href="" id="ics-w-i"> <i class="fa fa-life-bouy" aria-hidden="true"></i> ICS Walk-in Centres</a>
      </div>
      <div class="f-right">
        <h2>Get the mobile app</h2>
        <a href="">
          <img id="img-tf-right-1" src="img/store_google.svg" alt="Download at Google Play Store">
        </a>
        <a href="">
          <img id="img-tf-right-2" src="img/store_apple.svg" alt="Download At App Store">
        </a>
      </div>
    </div>
      <div class="bottom-wrapper">
        <div class="s-media">
          <a href="https://www.facebook.com/ukzn1"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
          <a href="https://www.instagram.com/ukzn/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          <a href="twitter.com/ukzn/"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          <a href="https://www.youtube.com/user/UKZNSouthAfrica"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
          <a href="https://www.ukzn.ac.za"><i class="fa fa-university" aria-hidden="true"></i></a>
        </div>
        <span id="copyright"><i class="fa fa-copyright" aria-hidden="true"></i>2024 University of KwaZulu-Natal: by Irvin Muziwenkosi</span>
      </div>
    </div>
  </footer>

  <!--Fixed info-->
  <div class="info">
    <div class="icon">
      <span>&quest;</span>
      <div class="main-text hidden">
        <p>You are not logged in.</p>
        <div class="midle-links">
          <a href="#">Data retention summary.</a>
          <a href="#">Get the mobile app</a>
        </div>
        <p>powered by <a href="#">Irvin</a></p>
      </div>
    </div>
  </div>

</body>
</html>
